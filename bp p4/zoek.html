<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Autoverhuur - Sixt Style</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Autoverhuur</a></li>
                <li><a href="#">Onze Auto's</a></li>
                <li><a href="#">Locaties</a></li>
                <li><a href="#">Aanbiedingen</a></li>
                <li><a href="#">Over Ons</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welkom bij TopDrive Verhuur</h1>
            <p>Huur een auto voor de beste prijs</p>
            <form class="search-form">
                <div class="form-group">
                    <label for="stad">Stad waar je wilt huren:</label>
                    <select id="stad" name="stad">
                        <option value="stad1">Amsterdam</option>
                        <option value="stad2">Rotterdam</option>
                        <option value="stad3">Amstelveen</option>
                        
                    </select>
                </div>
                <div class="date-group">
                    <div class="form-group">
                        <label for="startDatum">Van:</label>
                        <input type="date" id="startDatum" name="startDatum" required>
                    </div>
                    <div class="form-group">
                        <label for="eindDatum">Tot:</label>
                        <input type="date" id="eindDatum" name="eindDatum" required>
                    </div>
                </div>
                <button type="submit">Zoek Auto</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Autoverhuur. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
